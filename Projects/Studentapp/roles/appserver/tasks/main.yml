- name: Add application user
  user:
    name: "{{App_User}}"
    comment: "Student project application user"

- name: Install Java
  yum:
    name: java
    state: installed

- name: Download Tomcat
  unarchive:
    src: "{{Tomcat_Url}}"
    dest: "{{App_Home}}"
    remote_src: yes
  become_user: "{{App_User}}"

- name: Downlaod War URl
  get_url:
    src: "{{WAR_URL}}"
    dest: "{{Tomcat_Home}}/webapps/student.war"
  become_user: "{{App_User}}"
